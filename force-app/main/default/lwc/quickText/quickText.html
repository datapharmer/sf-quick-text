<template>

    <lightning-button
        label="Add Quick Text"
        onclick={handleAddQuickText}
        variant={btnVariant}
    ></lightning-button>
    
    <template lwc:if={showQuickTextModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Select Quick Text</h1>
                </div>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="min-height: 250px;">
                    
                    <lightning-input
                        type="search"
                        label="Filter Quick Text"
                        placeholder="Type to search..."
                        onchange={handleQuickTextSearch}
                        class="slds-m-bottom_small"
                    ></lightning-input>

                    <lightning-combobox
                        label="Available Messages"
                        placeholder="Select a message..."
                        options={quickTextOptions}
                        onchange={handleQuickTextSelect}
                        value={selectedQuickText}
                    ></lightning-combobox>
                </div>

                <div class="slds-modal__footer">
                    <lightning-button 
                        label="Cancel" 
                        onclick={closeQuickTextModal}
                        class="slds-m-right_x-small"
                    ></lightning-button>

                    <lightning-button 
                        label="Add" 
                        onclick={AddSelectedQuickText}
                        variant="brand"
                    ></lightning-button>
                </div>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

</template>
